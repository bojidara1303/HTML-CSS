<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>

<body>
    <section class="fitness-calc">
        <section class="left">
            <img src="./image/calculator.png" alt="fitness">
        </section>
        <section class="right">
            <h2>FITNESS CALCULATOR</h2>
            <div class="btn-container">
                <button class="standart-units btn">Standart units (US)</button>
                <button class="metric-units btn">Metric units</button>
            </div>
            <div class="gender">
                <h4>Gender</h4>
                <div class="gender-age">
                    <select name="gender" class="select-gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" name="age" class="age" placeholder="Years...">
                </div>
            </div>
            <div class="weight">
                <h4>Weight</h4>
                <input type="number" name="weight" class="weight-pounds" placeholder="Pounds...">
            </div>
            <div class="height">
                <h4>Height</h4>
                <div class="feet-inches">
                    <input type="number" name="feet" class="feet" placeholder="Feet...">
                    <input type="number" name="inches" class="inches" placeholder="Inches...">
                </div>
            </div>
            <button class="calculate-btn">Calculate</button>
        </section>
    </section>
</body>

</html>
